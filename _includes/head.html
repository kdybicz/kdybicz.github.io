<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{{ site.description | escape }}">
  <meta name="author" content="{{ site.author }}">

  <title>{{ site.title | escape }} {{ site.sub_title | escape }}</title>

  <link rel="icon" href="/favicon.png">

  <link rel="alternate" type="application/rss+xml" title="Java I/O » Kanał z wpisami" href="/feed.xml">

  {%- capture canonical_url -%}{{site.url}}{{page.url}}{%- endcapture -%}
  <link rel="canonical" href="{{ canonical_url }}">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.2/css/all.css">

  <link rel="stylesheet" id="rubbersoul-fonts-css" href="https://fonts.googleapis.com/css?family=Droid+Serif:400italic,700italic,400,700&amp;subset=latin,latin-ext" type="text/css" media="all">

  <!-- Custom styles for this template -->
  <link href="/assets/css/blog.css" rel="stylesheet">
  <link href="/assets/css/rouge.css" rel="stylesheet">
</head>
